name: my first workflow
on: [push]
jobs:
        show-version:
                runs-on: ubuntu-latest
                steps:
                        - run: python3 --version
                        - run: docker --version
        test-pylint:
                runs-on: ubuntu-latest
                steps:
                        - run: pylint app.py
        build-image-docker:
                runs-on: ubuntu-latest
                steps:
                        - run: docker run -d -p 5000:5000 test-flask-app
